    <script>
            function task1(){
                return new Promise((resolve,reject) => {
                    setTimeout(()=> {
                        resolve(1);
                    },1000)
                })
            }

            function task2(t){
                return new Promise((resolve,reject) => {
                    setTimeout(()=> {
                        resolve(t*2);
                    },1500)
                })
            }

            function task3(t){
                return new Promise((resolve,reject) => {
                    setTimeout(()=> {
                        resolve(t*3);
                    },2000)
                })
            }

            function* init() {
                const t1 = yield task1();
                console.log('t1==',t1);

                const t2 = yield task2(t1);
                console.log('t2==',t2);

                const t3 = yield task3(t2);
                console.log('t3==',t3);
            }

            runner(init);
