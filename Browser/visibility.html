<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>visibility不会触发reflow,但是多次hover触发repaint</title>
    <style>
        #test {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        #test:hover {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <p>visibility不会触发reflow</p>
    <div id="test"></div>
    <!-- <script type="text/javascript">
        setTimeout(() => {
            document.getElementById("test").style.visibility = "hidden";
        }, 2000);
    </script> -->
</body>
</html>
