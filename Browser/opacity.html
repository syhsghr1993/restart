<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提升为合成层后，opacity不触发reflow repaint</title>
    <style>
        #test {
            width: 100px;
            height: 100px;
            background-color: red;
            will-change: opacity;
        }
        .active {
            opacity: 0.4;
        }

    </style>
</head>
<body>
    <p>提升为合成层后，opacity首次改变还是会触发repaint,但是不触发reflow， 之后的改变都不触发reflow&repaint</p>
    <div id="test"></div>
    <script type="text/javascript">
        setTimeout(() => {
            document.getElementById("test").classList.add('active');
        }, 500);

        setTimeout(() => {
            document.getElementById("test").style.opacity = 0;
        }, 1000);

        setTimeout(() => {
            document.getElementById("test").style.opacity = 0.2;
        }, 1500);

        setTimeout(() => {
            document.getElementById("test").style.opacity = 0.6;
        }, 2000);
    </script>
</body>
</html>
