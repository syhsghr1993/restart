<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用opacity替换visibility，reflow和repaint都消失了</title>
    <style>
        #test {
            opacity: 1;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        #test:hover {
            opacity: 0;
        }
    </style>
</head>
<body>
    <p>用opacity替换visibility，reflow和repaint都消失了</p>
    <div id="test"></div>
    <!-- <script type="text/javascript">
        setTimeout(() => {
            document.getElementById("test").style.opacity = "0";
        }, 2000);
    </script> -->
</body>
</html>
