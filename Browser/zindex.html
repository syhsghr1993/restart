<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zindex</title>
    <style>

        .f {
            will-change: transform;
        }


        .d {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            position: fixed;
            left: 0;
            top: 0;
        }

        .e {
            width: 50px;
            height: 50px;
            margin: 20px; 
            background-color: green;
        }

        
    </style>
</head>
<body>
    <div class="d">
        <div class="e f">
            fixed本身不会提升合成层，需要后代有提升为合成层的元素
        </div>
    </div>
</body>
</html>
