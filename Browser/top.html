<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>改变top属性引发的reflow repatin</title>
    <style>
        #test {
            position: relative;
            top: 0;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <p>元素的布局和几何属性改变时就会触发reflow:</p>
    <div id="test"></div>
    <script type="text/javascript">
        setTimeout(() => {
            document.getElementById("test").style.top = "100px"
        }, 2000);
    </script>
</body>
</html>
