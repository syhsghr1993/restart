<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .left {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 400px;
            background: red;
        }
        .middle {
            background: green;
            margin-left: 150px;
            margin-right: 250px;
        }
        .right {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 300px;
            background: blue;
        }
    </style>
</head>
<body>
    <div>
            <div class="left">
                    left
                </div>
                
                <div class="right">
                    right
                </div>
                <div class="middle">
                        middle
                    </div>
    </div>
    
</body>
</html>
